<!-- Template hijo de padre.html donde se puede buscar Equipos-->
{% extends "AppFinal/padre.html" %}
{% load static %}

{% block dynamicContent %}
    <!-- Contenido de la página. El contenido varía dependiendo de la view-->
    <div class="container-fluid">
        <!-- Boton de retorno-->
        <br><a class="btn btn-secondary" href="{% url 'Equipos' %}">Volver a Equipos</a>
        <!-- Titulo y descripción-->
        <h1 class="mt-4">Buscar un Equipo</h1>
        <h3>En esta página podes buscar un equipo en particular.</h3>
        <p>Ingresá el nombre del equipo que estás buscando.</p>

        <!-- Se lleva a cabo la búsqueda y se muestran los resultados a través de la view -->
        <form action="/AppFinal/equiposBusquedaResultado/" method="GET">
            <input type="text" name="nombre" id = "nombre">
            <input type="submit" value="Buscar">
        </form>
    </div>
{% endblock %}

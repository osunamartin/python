<!-- Template hijo de padre.html donde se leen todos los Videojuegos-->
{% extends "AppFinal/padre.html" %}
{% load static %}

{% block dynamicContent %}
    <!-- Contenido de la página. El contenido varía dependiendo de la view-->
    <div class="container-fluid">
        <!-- Boton de retorno-->
        <br><a class="btn btn-secondary" href="{% url 'Videojuegos' %}">Volver a Videojuegos</a>
        <!-- Titulo y descripcion-->
        <h1 class="mt-4">Leer Videojuegos</h1>
        <h3>Resultados de la lectura</h3><br>

        <!-- Se itera por todos los Videojuegos y se los imprime-->
        {% for videojuego in videojuegos %}
            {{videojuego}}<br>
            <button><a href="{% url 'VideojuegosEditar' videojuego.nombre %}">Editar</a></button>
            <button><a href="{% url 'VideojuegosEliminar' videojuego.nombre %}">Eliminar</a></button><br><br>
        {% endfor %}

        <!-- Boton-->
        <br><a class="btn btn-secondary" href="{% url 'VideojuegosFormulario' %}">Crear Nuevo Videojuego</a>
    </div>
{% endblock %}
